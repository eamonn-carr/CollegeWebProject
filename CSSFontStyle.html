<!DOCTYPE html>
<html>
    <head>
        <title>Font Style</title>
        <style>
        p.normal {
    font-style: normal;
}

p.italic {
    font-style: italic;
}

p.oblique {
    font-style: oblique;
}
        </style>
    </head>
    <body>
       <p class="normal">
           This text is normal
        </p>
        <p class="italic">
           This text is Italic
        </p>
        <p class="oblique">
           This text is Oblique
        </p>
    </body>
</html>
